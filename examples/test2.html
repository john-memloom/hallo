<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="jquery-ui-bootstrap/css/custom-theme/jquery-ui-1.8.16.custom.css" />
    <link rel="stylesheet" href="flat.css" />
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css" charset="utf-8" />
<!--[if lt IE 9]>
    <link rel="stylesheet" href="fontawesome/css/font-awesome-ie7.css" charset="utf-8" />
<![endif]-->
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/jquery-ui/jquery-ui.js"></script>
    <script src="../lib/rangy/rangy-core.js"></script>
    <script src="../lib/rangy/rangy-cssclassapplier.js"></script>
    <script src="../lib/rangy/rangy-styleapplier.js"></script>
    <script src="../dist/hallo.js"></script>
    <title>Hallo example</title>

  </head>
  <body>

    <div id="text_editor_toolbar" style="height: 100px;"></div>

    <div class="editable" style="width: 600px; height: 200px; background-color: lightyellow; margin: 20px; font-family: 'Arial';">
          <b>Lorem ipsum</b> dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat.
    </div>


    <script>
      function px2num(val) {
        if (typeof(val)=='string' && val.indexOf('px')>0) val = val.trim().substr(0, val.length-2)
        return Number(val)
      }

      function loadTypekitFont(typekitId) {
        return "Courier New"
      }

      jQuery(document).ready(function() {
        editor = jQuery('.editable').hallo({
          toolbar: 'halloToolbarFixed',
          parentElement: '#text_editor_toolbar',
          buttonCssClass: 'flat',
          dropglyph: 'svg-icons/textedit_dropdown.svg',
          plugins: {

            halloformat: { 
              formattings: {
                bold:      ['svg-icons/textedit_boldoff.svg', 'svg-icons/textedit_boldon.svg'], 
                italic:    ['svg-icons/textedit_italicoff.svg', 'svg-icons/textedit_italicon.svg'], 
                underline: ['svg-icons/textedit_underlineoff.svg', 'svg-icons/textedit_underlineon.svg'] 
              }
            },
            
            hallojustify: {
              style:    'droplist',
              alignments: {
                left:   'svg-icons/textedit_halign_left.svg',
                center: 'svg-icons/textedit_halign_center.svg',
                right:  'svg-icons/textedit_halign_right.svg',
                full:   'svg-icons/textedit_halign_full.svg'
              }
            },

            verticalalign: {
              style:    'droplist',
              alignments: {
                top:    'svg-icons/textedit_valign_top.svg',
                middle: 'svg-icons/textedit_valign_middle.svg',
                bottom: 'svg-icons/textedit_valign_bottom.svg'
              }
            },

            hallolists: {
              lists: {
                unordered: ['svg-icons/textedit_list_bullet_off.svg', 'svg-icons/textedit_list_bullet_on.svg'],
                ordered:   ['svg-icons/textedit_list_numbered_off.svg', 'svg-icons/textedit_list_numbered_on.svg']
              }
            },

            linespace: {
              img: 'svg-icons/textedit_linespacing.svg',
              sizes: [0.5,1,1.5,2,2.5]
            },

            // listlines: {
            //   lineStyles: {
            //     solid:  ['svg-icons/textedit_listlines_lined_off.svg','svg-icons/textedit_listlines_lined_on.svg'],
            //     dotted: ['svg-icons/textedit_listlines_dotted_off.svg','svg-icons/textedit_listlines_dotted_on.svg']
            //   }
            // },

            horizontalrule: {
              img: 'svg-icons/textedit_insert_HR.svg'
            },

            fontlist: {
              fonts: [
                {family: 'dummy1', fontName: 'Museo Sans'},
                {family: 'dummy2', fontName: 'Museo Slab'},
                {family: 'dummy3', fontName: 'Bree'},
                {family: 'dummy4', fontName: 'Grafolita'},
                {family: 'dummy5', fontName: 'Droid Serif'},
                {family: 'dummy6', fontName: 'Kepler'},
                {family: 'dummy7', fontName: 'Grandma'},
              ],
              fontCallback: loadTypekitFont 
            },
            
            fontsize: {
              sizes: [12,14,16,17,24,36,48,72,96,128,144]
            },
            
            fontcolor: {},

            // halloreundo: {
            //   undoImg: 'svg-icons/textedit_undo.svg',
            //   redoImg: 'svg-icons/textedit_redo.svg'
            // },

            // organizational plugins
            hallotoolbarlinebreak: { breakAfter: ['horizontalrule'] },

            // non-visual plugins
            pasteastext: {},
            halloblacklist: { 'tags': ['a', 'input', 'script'] },
          },
          editable: true
        });

      });

      jQuery('.editable').bind('hellodeactivated', function() {
        $(this).hallo({editable:false});
      });
    </script>
  </body>
</html>
